<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Css -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/tailwind.css">
  <!-- JavaScript -->
  <script defer src="./js/main.js"></script>
</head>

<body class="justify-center">

  <main>
    <div class="grid-container">
      <div
        class="product-con grid sm:grid-cols-2 sm:max-h-[35rem] mx-auto sm:max-w-[42rem] overflow-hidden rounded-lg bg-[hsl(var(--clr-neutral-3))]">
        <div>
          <img class="sm:hidden flex object-cover h-full w-full" src="./images/image-product-mobile.jpg"
            alt="product-img">
          <img class="sm:flex hidden object-cover h-full w-full" src="./images/image-product-desktop.jpg"
            alt="product-img">
        </div>
        <div class="flex flex-col gap-4 justify-between p-8">
          <h2 class="fs-300 uppercase tracking-[.25rem] text-[hsl(var(--clr-neutral-2))]">Perfume</h2>
          <h1 class="font-bold text-[hsl(var(--clr-neutral-1))] ff-primary-2 fs-800">Gabrielle Essence Eau De Parfum
          </h1>
          <p class="">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="flex gap-4 items-center">
            <p class="ff-primary-2 text-[hsl(var(--clr-primary-1))] font-bold fs-800">$149.99</p>
            <p class="text-[hsl(var(--clr-neutral-2))] line-through fs-300">$169.99</p>
          </div>
          <button
            class="flex gap-2 items-center transition-colors hover:bg-[hsl(var(--clr-primary-3))] bg-[hsl(var(--clr-primary-1))] text-[hsl(var(--clr-neutral-3))] rounded-lg py-4 font-bold w-full justify-center">
            <img src="./images/icon-cart.svg" alt="icon">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
